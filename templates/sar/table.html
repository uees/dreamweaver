{% extends '_layout/base.html' %}
{% load static %}
{% block title %}{{ table.name }}{% endblock %}
{% block content %}
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
        <img class="mr-3" src="{% static 'img/logo.png' %}" alt="" width="48" height="48">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">{{ SITE_NAME }}</h6>
            <small>Since 2017</small>
        </div>
    </div>
    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">概念</h6>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            {% if results.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ results.previous_page_number }}">
                        <span class="meta-nav">&laquo;</span> Previous
                    </a>
                </li>
            {% endif %}

            {% if results.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{ results.next_page_number }}">
                        Next <span class="meta-nav">&raquo;</span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>
{% endblock %}
