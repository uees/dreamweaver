{% extends '_layout/base.html' %}
{% load static %}
{% block title %}首页{% endblock %}
{% block content %}
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
        <img class="mr-3" src="{% static 'img/logo.png' %}" alt="" width="48" height="48">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">{{ SITE_NAME }}</h6>
            <small>Since 2017</small>
        </div>
    </div>
    <div class="text-center">
        {% for table in tables %}
            <a href="{% url 'sar:table' table.id %}" title="{{ table.name }}">
                <img src="{% static 'img/ma.png' %}" alt="" width="128" height="128"/>
            </a>
        {% endfor %}
    </div>
    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">双色球走势</h6>
    </div>
{% endblock %}
